{% extends "base.html" %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'social_media_integration/css/main.css' %}">
{% endblock  %}

{% block content %}
    <div class="social-integration manage-account">
        <h5>Manage account</h5>
        <div class="social-button add-account">
            <a href=" {% url 'social_integration:add-social-accounts' %} ">
                <button>
                    Add Social Account
                </button>
            </a>
        </div>
        {% if social_accounts %}
            <div class="accounts-list">
                <div class="social-account twitter shadow-sm">
                    Twitter
                </div>
                <div class="social-account instagram shadow-sm">
                    Instagram
                </div>
                <div class="social-account Linkedin shadow-sm">
                    Linkedin
                </div>
                <div class="social-account Facebook shadow-sm">
                    Facebook
                </div>
            </div>
        {% else %}
           <p> You have not linked any Social Account </p>
        {% endif %}
        

    </div>
{% endblock  %}
